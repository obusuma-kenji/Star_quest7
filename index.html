<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover, maximum-scale=1.0, minimum-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <title>üöÄ Star Quest: Galaxy Guardian</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Orbitron', monospace;
            background: linear-gradient(135deg, #0c0c2e 0%, #1a1a3e 50%, #2d1b69 100%);
            color: #fff;
            overflow: hidden;
            height: 100vh;
            position: fixed;
            width: 100%;
            touch-action: none;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            user-select: none;
        }

        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .star {
            position: absolute;
            background: #fff;
            border-radius: 50%;
            animation: twinkle 3s infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.2); }
        }

        .game-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            z-index: 10;
        }

        /* „É¢„Éê„Ç§„É´Áî®HUD - Â§ßÂπÖÊîπÂñÑ */
        .hud {
            position: absolute;
            top: 10px;
            left: 10px;
            right: 10px;
            z-index: 100;
        }

        /* „Éá„Çπ„ÇØ„Éà„ÉÉ„ÉóÁî®HUD */
        .hud.desktop {
            display: flex;
            justify-content: space-between;
            gap: 20px;
        }

        /* „É¢„Éê„Ç§„É´Áî®HUD */
        .hud.mobile {
            display: block;
        }

        .stat-panel {
            background: rgba(0, 30, 60, 0.9);
            border: 2px solid #00ffff;
            border-radius: 8px;
            padding: 10px;
            backdrop-filter: blur(10px);
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.3);
        }

        /* „Éá„Çπ„ÇØ„Éà„ÉÉ„ÉóÁî®„Éë„Éç„É´ */
        .stat-panel.desktop {
            min-width: 200px;
            padding: 15px;
        }

        /* „É¢„Éê„Ç§„É´Áî®„Éë„Éç„É´ - Ë∂Ö„Ç≥„É≥„Éë„ÇØ„Éà */
        .stat-panel.mobile {
            margin-bottom: 4px;
            padding: 4px 8px;
            font-size: 0.7em;
        }

        .stat-panel.mobile h3 {
            color: #00ffff;
            margin-bottom: 6px;
            font-size: 0.9em;
        }

        .stat-panel.desktop h3 {
            color: #00ffff;
            margin-bottom: 10px;
            font-size: 1.2em;
        }

        /* „É¢„Éê„Ç§„É´Áî®„Ç≥„É≥„Éë„ÇØ„Éà„É¨„Ç§„Ç¢„Ç¶„Éà */
        .mobile-stats-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.65em;
            margin: 1px 0;
            line-height: 1.2;
        }

        .mobile-bar-container {
            display: flex;
            align-items: center;
            gap: 4px;
            margin: 1px 0;
        }

        .mobile-bar-label {
            min-width: 20px;
            font-size: 0.65em;
        }

        .health-bar, .energy-bar, .exp-bar {
            height: 6px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 3px;
            overflow: hidden;
            flex: 1;
        }

        .desktop .health-bar, .desktop .energy-bar, .desktop .exp-bar {
            width: 100%;
            height: 8px;
            margin: 5px 0;
        }

        .health-fill { background: linear-gradient(90deg, #ff4444, #ff0000); }
        .energy-fill { background: linear-gradient(90deg, #44ff44, #00ff00); }
        .exp-fill { background: linear-gradient(90deg, #ffff44, #ffd700); }

        .bar-fill {
            height: 100%;
            transition: width 0.3s ease;
            border-radius: 3px;
        }

        .game-area {
            position: relative;
            width: 100%;
            height: 100vh;
            overflow: hidden;
            transition: all 2s ease-in-out;
        }

        /* „Ç∑„Éº„É≥Âà•ËÉåÊôØ - „Çà„ÇäÂº∑Âåñ„Åï„Çå„ÅüË¶ñË¶öÂäπÊûú */
        .scene-space {
            background: linear-gradient(135deg, #0c0c2e 0%, #1a1a3e 50%, #2d1b69 100%);
            animation: space-pulse 8s ease-in-out infinite;
        }

        .scene-asteroid {
            background: linear-gradient(135deg, #2c1810 0%, #4a2c20 50%, #6b3e2a 100%);
            animation: asteroid-shake 2s ease-in-out infinite;
        }

        .scene-planet {
            background: linear-gradient(135deg, #1a4c96 0%, #2d6cb8 50%, #4a8cd9 100%);
            animation: planet-atmosphere 6s ease-in-out infinite;
        }

        .scene-nebula {
            background: linear-gradient(135deg, #4a148c 0%, #7b1fa2 30%, #e91e63 60%, #ff5722 100%);
            animation: nebula-flow 10s linear infinite;
        }

        .scene-blackhole {
            background: radial-gradient(circle at center, #000000 0%, #1a0033 30%, #330066 70%, #000000 100%);
            animation: blackhole-distortion 4s ease-in-out infinite;
        }

        .scene-mothership {
            background: linear-gradient(135deg, #b71c1c 0%, #d32f2f 50%, #f44336 100%);
            animation: danger-pulse 1s ease-in-out infinite;
        }

        /* „Ç∑„Éº„É≥Âà•„Ç¢„Éã„É°„Éº„Ç∑„Éß„É≥ */
        @keyframes space-pulse {
            0%, 100% { filter: brightness(1); }
            50% { filter: brightness(1.1) hue-rotate(10deg); }
        }

        @keyframes asteroid-shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-2px); }
            75% { transform: translateX(2px); }
        }

        @keyframes planet-atmosphere {
            0%, 100% { filter: brightness(1) saturate(1); }
            50% { filter: brightness(1.2) saturate(1.3) hue-rotate(20deg); }
        }

        @keyframes nebula-flow {
            0% { filter: hue-rotate(0deg); }
            100% { filter: hue-rotate(360deg); }
        }

        @keyframes blackhole-distortion {
            0%, 100% { filter: brightness(0.8) contrast(1.2); }
            50% { filter: brightness(0.6) contrast(1.5) invert(0.1); }
        }

        @keyframes danger-pulse {
            0%, 100% { filter: brightness(1) saturate(1); }
            50% { filter: brightness(1.3) saturate(1.5) contrast(1.2); }
        }

        .asteroid {
            position: absolute;
            background: radial-gradient(circle at 30% 30%, #8d6e63, #5d4037, #3e2723);
            border-radius: 50%;
            box-shadow: 0 0 20px rgba(139, 69, 19, 0.5);
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }

        .nebula-particle {
            position: absolute;
            border-radius: 50%;
            opacity: 0.6;
            animation: nebula-drift 8s linear infinite;
        }

        @keyframes nebula-drift {
            0% { transform: translateX(-100px) translateY(0px); }
            100% { transform: translateX(100vw) translateY(-50px); }
        }

        .mothership-warning {
            position: absolute;
            width: 100%;
            height: 100%;
            background: rgba(255, 0, 0, 0.1);
            animation: warning-flash 1s ease-in-out infinite;
        }

        @keyframes warning-flash {
            0%, 100% { opacity: 0.1; }
            50% { opacity: 0.3; }
        }

        .scene-transition {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(255,255,255,0.9) 0%, rgba(0,255,255,0.5) 50%, transparent 100%);
            z-index: 150;
            animation: warp-effect 2s ease-out forwards;
        }

        @keyframes warp-effect {
            0% { 
                transform: scale(0);
                opacity: 0;
            }
            50% { 
                transform: scale(1.5);
                opacity: 1;
            }
            100% { 
                transform: scale(3);
                opacity: 0;
            }
        }

        .scene-title {
            position: absolute;
            top: 40%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 2.5em;
            font-weight: bold;
            color: #00ffff;
            text-shadow: 0 0 20px rgba(0, 255, 255, 0.8);
            z-index: 160;
            animation: scene-title-appear 3s ease-out forwards;
        }

        @keyframes scene-title-appear {
            0% { 
                opacity: 0;
                transform: translate(-50%, -50%) scale(0.5);
            }
            30% { 
                opacity: 1;
                transform: translate(-50%, -50%) scale(1.2);
            }
            70% { 
                opacity: 1;
                transform: translate(-50%, -50%) scale(1);
            }
            100% { 
                opacity: 0;
                transform: translate(-50%, -50%) scale(0.8);
            }
        }

        .blackhole-effect {
            position: absolute;
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background: radial-gradient(circle, transparent 30%, rgba(255,255,255,0.1) 31%, transparent 32%);
            border: 2px solid rgba(255,255,255,0.3);
            animation: blackhole-spin 4s linear infinite;
        }

        @keyframes blackhole-spin {
            0% { transform: rotate(0deg) scale(1); }
            50% { transform: rotate(180deg) scale(1.1); }
            100% { transform: rotate(360deg) scale(1); }
        }

        .player {
            position: absolute;
            width: 60px;
            height: 60px;
            background: linear-gradient(45deg, #00ffff, #0080ff);
            border-radius: 50%;
            border: 3px solid #fff;
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.8);
            z-index: 50;
            transition: all 0.1s ease;
        }

        .player::before {
            content: 'üöÄ';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 30px;
        }

        .enemy {
            position: absolute;
            width: 40px;
            height: 40px;
            background: linear-gradient(45deg, #ff4444, #ff0000);
            border-radius: 50%;
            border: 2px solid #fff;
            box-shadow: 0 0 20px rgba(255, 0, 0, 0.8);
            z-index: 40;
        }

        .enemy::before {
            content: 'üëæ';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 25px;
        }

        .projectile {
            position: absolute;
            width: 8px;
            height: 8px;
            background: #00ffff;
            border-radius: 50%;
            box-shadow: 0 0 10px rgba(0, 255, 255, 1);
            z-index: 45;
        }

        .enemy-projectile {
            background: #ff4444;
            box-shadow: 0 0 10px rgba(255, 68, 68, 1);
        }

        .powerup {
            position: absolute;
            width: 30px;
            height: 30px;
            background: linear-gradient(45deg, #ffd700, #ffff00);
            border-radius: 50%;
            border: 2px solid #fff;
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.8);
            z-index: 35;
            animation: pulse 2s infinite;
        }

        .powerup::before {
            content: '‚≠ê';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 20px;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.2); }
        }

        .explosion {
            position: absolute;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: radial-gradient(circle, #ffff00 0%, #ff4444 50%, transparent 100%);
            z-index: 60;
            animation: explode 0.5s ease-out forwards;
        }

        @keyframes explode {
            0% { 
                transform: scale(0);
                opacity: 1;
            }
            100% { 
                transform: scale(3);
                opacity: 0;
            }
        }

        .controls {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 30, 60, 0.9);
            border: 2px solid #00ffff;
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            backdrop-filter: blur(10px);
        }

        .control-btn {
            background: linear-gradient(45deg, #00ffff, #0080ff);
            border: none;
            color: white;
            padding: 12px 24px;
            margin: 5px;
            border-radius: 8px;
            font-family: 'Orbitron', monospace;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.5);
            /* „É¢„Éê„Ç§„É´Áî®„Çø„ÉÉ„ÉÅÊúÄÈÅ©Âåñ */
            min-height: 50px;
            min-width: 120px;
            font-size: 1em;
            touch-action: manipulation;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            user-select: none;
        }

        /* „É¢„Éê„Ç§„É´Â∞ÇÁî®„ÅÆÂ§ß„Åç„Å™„Éú„Çø„É≥ */
        @media (max-width: 768px) {
            .control-btn {
                padding: 16px 32px;
                font-size: 1.1em;
                min-height: 60px;
                min-width: 150px;
                margin: 8px;
            }
        }

        .control-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 25px rgba(0, 255, 255, 0.8);
        }

        .control-btn:active {
            transform: translateY(0);
        }

        .game-over, .level-complete {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.95);
            border: 3px solid #00ffff;
            border-radius: 20px;
            padding: 40px;
            text-align: center;
            z-index: 200;
            backdrop-filter: blur(10px);
            /* „É¢„Éê„Ç§„É´Áî®ÊúÄÈÅ©Âåñ */
            max-width: 90vw;
            max-height: 90vh;
            overflow-y: auto;
        }

        /* „É¢„Éê„Ç§„É´Áî®„Ç≤„Éº„É†„Ç™„Éº„Éê„ÉºÁîªÈù¢ */
        @media (max-width: 768px) {
            .game-over, .level-complete {
                padding: 30px 20px;
                font-size: 0.9em;
            }
            
            .game-over h2, .level-complete h2 {
                font-size: 2em !important;
                margin-bottom: 15px !important;
            }
        }

        .level-complete {
            border-color: #ffd700;
        }

        .title {
            position: absolute;
            top: 30%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 100;
        }

        .title h1 {
            font-size: 4em;
            font-weight: 900;
            background: linear-gradient(45deg, #00ffff, #ffd700, #ff00ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 20px;
            text-shadow: 0 0 30px rgba(0, 255, 255, 0.5);
        }

        .title p {
            font-size: 1.3em;
            color: #00ffff;
            margin-bottom: 30px;
        }

        .planet {
            position: absolute;
            border-radius: 50%;
            background: radial-gradient(circle at 30% 30%, #ff6b6b, #4ecdc4, #45b7d1);
            box-shadow: 0 0 50px rgba(255, 107, 107, 0.4);
            animation: rotate 20s linear infinite;
        }

        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .particle {
            position: absolute;
            background: #00ffff;
            border-radius: 50%;
            pointer-events: none;
            animation: particle-float 2s ease-out forwards;
        }

        @keyframes particle-float {
            0% {
                opacity: 1;
                transform: scale(1);
            }
            100% {
                opacity: 0;
                transform: scale(0) translateY(-100px);
            }
        }

        .combo-counter {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 2em;
            font-weight: bold;
            color: #ffd700;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.8);
            z-index: 70;
            animation: combo-pop 0.5s ease-out;
        }

        @keyframes combo-pop {
            0% { transform: translate(-50%, -50%) scale(0); }
            50% { transform: translate(-50%, -50%) scale(1.2); }
            100% { transform: translate(-50%, -50%) scale(1); }
        }

        .wave-indicator {
            position: absolute;
            top: 140px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 1.2em;
            color: #00ffff;
            text-align: center;
            z-index: 90;
        }

        .orientation-warning {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            color: #00ffff;
            text-align: center;
            font-size: 1.2em;
        }

        @media screen and (orientation: portrait) and (max-width: 768px) {
            .orientation-warning {
                display: flex;
            }
        }

        /* „É¢„Éê„Ç§„É´Â∞ÇÁî®„Çπ„Çø„Ç§„É´ */
        @media (max-width: 768px) {
            .title h1 { 
                font-size: 2.5em; 
            }
            
            .wave-indicator {
                top: 120px;
                font-size: 1em;
            }
            
            .controls {
                display: none;
            }

            /* „É¢„Éê„Ç§„É´Áî®HUD„ÅÆÈñìÈöîË™øÊï¥ */
            .hud.mobile {
                top: 3px;
                left: 5px;
                right: 5px;
            }

            .mobile-controls {
                pointer-events: none;
            }
        }

        /* „É¢„Éê„Ç§„É´Êìç‰ΩúUI */
        .mobile-controls {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            height: 180px;
            z-index: 1000;
            background: rgba(0, 30, 60, 0.3);
            border-top: 2px solid #00ffff;
        }

        .virtual-joystick {
            position: absolute;
            bottom: 20px;
            left: 20px;
            width: 100px;
            height: 100px;
            background: rgba(0, 255, 255, 0.4);
            border: 3px solid #00ffff;
            border-radius: 50%;
            pointer-events: all;
            touch-action: none;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.6);
        }

        .fire-button {
            position: absolute;
            bottom: 20px;
            right: 20px;
            width: 70px;
            height: 70px;
            background: linear-gradient(45deg, #ff4444, #cc0000);
            border: 3px solid #fff;
            border-radius: 50%;
            pointer-events: all;
            touch-action: none;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.8em;
            color: white;
            box-shadow: 0 0 25px rgba(255, 68, 68, 0.8);
            user-select: none;
        }

        .special-button {
            position: absolute;
            bottom: 100px;
            right: 20px;
            width: 50px;
            height: 50px;
            background: linear-gradient(45deg, #ffd700, #ff8800);
            border: 3px solid #fff;
            border-radius: 50%;
            pointer-events: all;
            touch-action: none;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.3em;
            color: white;
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.8);
            user-select: none;
        }

        .joystick-knob {
            position: absolute;
            width: 35px;
            height: 35px;
            background: linear-gradient(45deg, #00ffff, #0080ff);
            border: 2px solid #fff;
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.8);
            transition: all 0.1s ease;
        }

        .fire-button:active {
            transform: scale(0.9);
            box-shadow: 0 0 30px rgba(255, 68, 68, 1);
        }

        .special-button:active {
            transform: scale(0.9);
            box-shadow: 0 0 20px rgba(255, 215, 0, 1);
        }

        /* „Çø„ÉÉ„ÉÅ„Éï„Ç£„Éº„Éâ„Éê„ÉÉ„ÇØ */
        .touch-feedback {
            position: absolute;
            width: 40px;
            height: 40px;
            border: 3px solid #00ffff;
            border-radius: 50%;
            background: rgba(0, 255, 255, 0.2);
            pointer-events: none;
            animation: touch-ripple 0.3s ease-out forwards;
        }

        @keyframes touch-ripple {
            0% {
                transform: scale(0);
                opacity: 1;
            }
            100% {
                transform: scale(2);
                opacity: 0;
            }
        }

        /* ÁîªÈù¢Êè∫„Çå„Ç¢„Éã„É°„Éº„Ç∑„Éß„É≥ */
        .shake {
            animation: screen-shake 0.3s ease-in-out;
        }

        @keyframes screen-shake {
            0%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
            20%, 40%, 60%, 80% { transform: translateX(5px); }
        }
    </style>
</head>
<body>
    <div class="stars" id="stars"></div>
    
    <!-- ÁîªÈù¢Âêë„ÅçË≠¶Âëä -->
    <div class="orientation-warning">
        <div>
            <div style="font-size: 3em; margin-bottom: 20px;">üì±</div>

        class SoundManager {
            constructor() {
                this.isInitialized = false;
                this.bgmVolume = 0.3;
                this.sfxVolume = 0.5;
                this.currentBgm = null;
                this.bgmTracks = {};
                this.sfxSounds = {};
                
                // BGM„Éà„É©„ÉÉ„ÇØÁî®„ÅÆ„Ç∑„É≥„Çª
                this.bgmSynth = null;
                this.bgmLoop = null;
                
                // ÂäπÊûúÈü≥Áî®„ÅÆ„Ç∑„É≥„Çª
                this.shootSynth = null;
                this.explosionSynth = null;
                this.powerupSynth = null;
                this.damageSynth = null;
                
                console.log('SoundManager created');
            }

            async initialize() {
                try {
                    if (this.isInitialized) return;
                    
                    await Tone.start();
                    console.log('Tone.js initialized');
                    
                    // BGMÁî®„Ç∑„É≥„Çª„Çµ„Ç§„Ç∂„ÉºË®≠ÂÆö
                    this.bgmSynth = new Tone.PolySynth(Tone.FMSynth, {
                        harmonicity: 3,
                        modulationIndex: 10,
                        detune: 0,
                        oscillator: { type: "sine" },
                        envelope: { attack: 0.01, decay: 0.01, sustain: 1, release: 0.5 },
                        modulation: { type: "square" },
                        modulationEnvelope: { attack: 0.5, decay: 0.01, sustain: 1, release: 0.5 }
                    }).toDestination();
                    
                    this.bgmSynth.volume.value = Tone.gainToDb(this.bgmVolume);
                    
                    // ÂäπÊûúÈü≥Áî®„Ç∑„É≥„Çª„Çµ„Ç§„Ç∂„ÉºË®≠ÂÆö
                    this.shootSynth = new Tone.MonoSynth({
                        oscillator: { type: "sawtooth" },
                        envelope: { attack: 0.01, decay: 0.1, sustain: 0, release: 0.1 }
                    }).toDestination();
                    this.shootSynth.volume.value = Tone.gainToDb(this.sfxVolume);
                    
                    this.explosionSynth = new Tone.NoiseSynth({
                        noise: { type: "brown" },
                        envelope: { attack: 0.01, decay: 0.3, sustain: 0, release: 0.2 }
                    }).toDestination();
                    this.explosionSynth.volume.value = Tone.gainToDb(this.sfxVolume);
                    
                    this.powerupSynth = new Tone.Synth({
                        oscillator: { type: "triangle" },
                        envelope: { attack: 0.01, decay: 0.2, sustain: 0.3, release: 0.4 }
                    }).toDestination();
                    this.powerupSynth.volume.value = Tone.gainToDb(this.sfxVolume);
                    
                    this.damageSynth = new Tone.MonoSynth({
                        oscillator: { type: "square" },
                        envelope: { attack: 0.01, decay: 0.2, sustain: 0, release: 0.1 }
                    }).toDestination();
                    this.damageSynth.volume.value = Tone.gainToDb(this.sfxVolume);
                    
                    this.isInitialized = true;
                    console.log('SoundManager initialized successfully');
                } catch (error) {
                    console.error('Failed to initialize SoundManager:', error);
                }
            }

            // „Ç∑„Éº„É≥ÊØé„ÅÆBGMÈñãÂßã
            startSceneBgm(sceneName) {
                if (!this.isInitialized) return;
                
                this.stopBgm();
                
                const bgmPatterns = {
                    space: {
                        notes: ["C4", "E4", "G4", "C5"],
                        duration: "2n",
                        tempo: 80
                    },
                    asteroid: {
                        notes: ["D4", "F#4", "A4", "D5"],
                        duration: "4n",
                        tempo: 100
                    },
                    planet: {
                        notes: ["F4", "A4", "C5", "F5"],
                        duration: "2n",
                        tempo: 70
                    },
                    nebula: {
                        notes: ["G4", "B4", "D5", "G5"],
                        duration: "1n",
                        tempo: 60
                    },
                    blackhole: {
                        notes: ["A3", "C4", "E4", "A4"],
                        duration: "2n",
                        tempo: 50
                    },
                    mothership: {
                        notes: ["C4", "D#4", "G4", "C5"],
                        duration: "8n",
                        tempo: 120
                    }
                };
                
                const pattern = bgmPatterns[sceneName];
                if (!pattern) return;
                
                Tone.Transport.bpm.value = pattern.tempo;
                
                this.bgmLoop = new Tone.Loop((time) => {
                    const note = pattern.notes[Math.floor(Math.random() * pattern.notes.length)];
                    this.bgmSynth.triggerAttackRelease(note, pattern.duration, time);
                }, pattern.duration).start(0);
                
                Tone.Transport.start();
                this.currentBgm = sceneName;
                
                console.log(`Started BGM for scene: ${sceneName}`);
            }

            stopBgm() {
                if (this.bgmLoop) {
                    this.bgmLoop.stop();
                    this.bgmLoop.dispose();
                    this.bgmLoop = null;
                }
                Tone.Transport.stop();
                this.currentBgm = null;
            }

            // ÂäπÊûúÈü≥ÂÜçÁîü
            playShoot() {
                if (!this.isInitialized || !this.shootSynth) return;
                const note = ["C5", "D5", "E5"][Math.floor(Math.random() * 3)];
                this.shootSynth.triggerAttackRelease(note, "32n");
            }

            playExplosion() {
                if (!this.isInitialized || !this.explosionSynth) return;
                this.explosionSynth.triggerAttackRelease("32n");
            }

            playPowerup() {
                if (!this.isInitialized || !this.powerupSynth) return;
                const notes = ["C5", "E5", "G5", "C6"];
                notes.forEach((note, i) => {
                    setTimeout(() => {
                        this.powerupSynth.triggerAttackRelease(note, "16n");
                    }, i * 100);
                });
            }

            playDamage() {
                if (!this.isInitialized || !this.damageSynth) return;
                this.damageSynth.triggerAttackRelease("C3", "8n");
            }

            playSpecialAttack() {
                if (!this.isInitialized || !this.powerupSynth) return;
                const notes = ["C4", "E4", "G4", "C5", "E5", "G5", "C6"];
                notes.forEach((note, i) => {
                    setTimeout(() => {
                        this.powerupSynth.triggerAttackRelease(note, "32n");
                    }, i * 50);
                });
            }

            playWaveComplete() {
                if (!this.isInitialized || !this.powerupSynth) return;
                const melody = ["C5", "D5", "E5", "F5", "G5", "A5", "B5", "C6"];
                melody.forEach((note, i) => {
                    setTimeout(() => {
                        this.powerupSynth.triggerAttackRelease(note, "16n");
                    }, i * 100);
                });
            }

            setVolume(bgmVol, sfxVol) {
                this.bgmVolume = bgmVol;
                this.sfxVolume = sfxVol;
                
                if (this.bgmSynth) this.bgmSynth.volume.value = Tone.gainToDb(bgmVol);
                if (this.shootSynth) this.shootSynth.volume.value = Tone.gainToDb(sfxVol);
                if (this.explosionSynth) this.explosionSynth.volume.value = Tone.gainToDb(sfxVol);
                if (this.powerupSynth) this.powerupSynth.volume.value = Tone.gainToDb(sfxVol);
                if (this.damageSynth) this.damageSynth.volume.value = Tone.gainToDb(sfxVol);
            }
        }

            setupMobileControls() {
                const joystick = document.getElementById('joystick');
                const joystickKnob = document.getElementById('joystickKnob');
                const fireButton = document.getElementById('fireButton');
                const specialButton = document.getElementById('specialButton');

                let joystickActive = false;
                let joystickRect;
                let fireIntervalId;

                const startJoystick = (e) => {
                    e.preventDefault();
                    joystickActive = true;
                    joystickRect = joystick.getBoundingClientRect();
                    this.joystick.centerX = joystickRect.left + joystickRect.width / 2;
                    this.joystick.centerY = joystickRect.top + joystickRect.height / 2;
                    
                    const touch = e.touches ? e.touches[0] : e;
                    this.handleJoystickMove(touch);
                };

                const moveJoystick = (e) => {
                    e.preventDefault();
                    if (joystickActive) {
                        const touch = e.touches ? e.touches[0] : e;
                        this.handleJoystickMove(touch);
                    }
                };

                const endJoystick = (e) => {
                    e.preventDefault();
                    joystickActive = false;
                    joystickKnob.style.transform = 'translate(-50%, -50%)';
                    this.player.targetX = this.player.x;
                    this.player.targetY = this.player.y;
                };

                joystick.addEventListener('touchstart', startJoystick, { passive: false });
                joystick.addEventListener('touchmove', moveJoystick, { passive: false });
                joystick.addEventListener('touchend', endJoystick, { passive: false });
                joystick.addEventListener('touchcancel', endJoystick, { passive: false });

                joystick.addEventListener('mousedown', startJoystick);
                joystick.addEventListener('mousemove', moveJoystick);
                joystick.addEventListener('mouseup', endJoystick);
                joystick.addEventListener('mouseleave', endJoystick);

                const startFire = (e) => {
                    e.preventDefault();
                    if (navigator.vibrate) navigator.vibrate(50);
                    this.autoFire();
                    fireIntervalId = setInterval(() => this.autoFire(), 200);
                    fireButton.style.transform = 'scale(0.9)';
                };

                const endFire = (e) => {
                    e.preventDefault();
                    if (fireIntervalId) {
                        clearInterval(fireIntervalId);
                        fireIntervalId = null;
                    }
                    fireButton.style.transform = 'scale(1)';
                };

                fireButton.addEventListener('touchstart', startFire, { passive: false });
                fireButton.addEventListener('touchend', endFire, { passive: false });
                fireButton.addEventListener('touchcancel', endFire, { passive: false });

                fireButton.addEventListener('mousedown', startFire);
                fireButton.addEventListener('mouseup', endFire);
                fireButton.addEventListener('mouseleave', endFire);

                const useSpecial = (e) => {
                    e.preventDefault();
                    if (navigator.vibrate) navigator.vibrate([100, 50, 100]);
                    this.specialAttack();
                    specialButton.style.transform = 'scale(0.9)';
                    setTimeout(() => {
                        specialButton.style.transform = 'scale(1)';
                    }, 150);
                };

                specialButton.addEventListener('touchstart', useSpecial, { passive: false });
                specialButton.addEventListener('mousedown', useSpecial);

                document.addEventListener('touchstart', (e) => {
                    if (this.isGameRunning) {
                        const touch = e.touches[0];
                        this.createTouchFeedback(touch.clientX, touch.clientY);
                    }
                }, { passive: false });

                console.log('Mobile controls setup complete');
            }

            handleJoystickMove(touch) {
                if (!this.joystick.centerX || !this.joystick.centerY) return;
                
                const dx = touch.clientX - this.joystick.centerX;
                const dy = touch.clientY - this.joystick.centerY;
                const distance = Math.sqrt(dx * dx + dy * dy);
                
                let moveX, moveY;
                
                if (distance <= this.joystick.maxDistance) {
                    moveX = dx;
                    moveY = dy;
                } else {
                    const angle = Math.atan2(dy, dx);
                    moveX = Math.cos(angle) * this.joystick.maxDistance;
                    moveY = Math.sin(angle) * this.joystick.maxDistance;
                }

                const joystickKnob = document.getElementById('joystickKnob');
                if (joystickKnob) {
                    joystickKnob.style.transform = `translate(calc(-50% + ${moveX}px), calc(-50% + ${moveY}px))`;
                }

                // Ê≠£Ë¶èÂåñ„Åï„Çå„ÅüÁßªÂãïÈáèË®àÁÆóÔºàË∂ÖÈ´òÈÄüÂåñÔºâ
                const normalizedX = moveX / this.joystick.maxDistance;
                const normalizedY = moveY / this.joystick.maxDistance;
                
                const moveSpeed = 30; // „Åï„Çâ„Å™„ÇãÈ´òÈÄüÂåñ
                this.player.targetX = this.player.x + normalizedX * moveSpeed;
                this.player.targetY = this.player.y + normalizedY * moveSpeed;
                
                // ÁîªÈù¢Â¢ÉÁïåÂÜÖ„Å´Âà∂Èôê
                this.player.targetX = Math.max(30, Math.min(window.innerWidth - 30, this.player.targetX));
                this.player.targetY = Math.max(30, Math.min(window.innerHeight - 180, this.player.targetY));
            }

            autoFire() {
                if (this.player.energy < 10) {
                    if (this.isMobile) {
                        const fireButton = document.getElementById('fireButton');
                        fireButton.style.background = 'linear-gradient(45deg, #666, #333)';
                        setTimeout(() => {
                            fireButton.style.background = 'linear-gradient(45deg, #ff4444, #cc0000)';
                        }, 200);
                    }
                    return;
                }
                
                let closestEnemy = null;
                let closestDistance = Infinity;
                
                this.enemies.forEach(enemy => {
                    const dx = enemy.x - this.player.x;
                    const dy = enemy.y - this.player.y;
                    const distance = Math.sqrt(dx * dx + dy * dy);
                    
                    if (distance < closestDistance) {
                        closestDistance = distance;
                        closestEnemy = enemy;
                    }
                });
                
                if (closestEnemy) {
                    this.shoot(closestEnemy.x, closestEnemy.y);
                } else {
                    this.shoot(this.player.x, this.player.y - 100);
                }
            }

                    '#4488ff': '#0044cc',
                    '#ff44ff': '#cc00cc',
                    '#8844ff': '#4400cc',

                powerup.style.top = y + 'px';

                if (type === 'energy') powerup.style.background = 'linear-gradient(45deg, #00ff00, #32cd32)';

                    x: x,
                    y: y,
                    type: type,
                    life: 300
                };
                
                this.powerups.push(powerupData);
                this.gameArea.appendChild(powerup);
            }

            updateEnemies(deltaTime) {
                this.enemies.forEach((enemy, index) => {
                    const dx = this.player.x - enemy.x;
                    const dy = this.player.y - enemy.y;
                    const distance = Math.sqrt(dx * dx + dy * dy);
                    
                    if (distance > 10) {
                        enemy.x += (dx / distance) * enemy.speed;
                        enemy.y += (dy / distance) * enemy.speed;
                        
                        enemy.element.style.left = enemy.x + 'px';
                        enemy.element.style.top = enemy.y + 'px';
                    }
                    
                    enemy.lastShot += deltaTime;
                    if (enemy.lastShot > 2000 && distance < 300) {
                        this.enemyShoot(enemy);
                        enemy.lastShot = 0;
                    }
                    
                    if (distance < 40) {
                        this.damagePlayer(20);
                        this.destroyEnemy(index);
                    }
                });
            }

            enemyShoot(enemy) {
                const projectile = document.createElement('div');
                projectile.className = 'projectile enemy-projectile';
                projectile.style.left = enemy.x + 'px';
                projectile.style.top = enemy.y + 'px';
                
                const angle = Math.atan2(this.player.y - enemy.y, this.player.x - enemy.x);
                const speed = 4;
                
                const projectileData = {
                    element: projectile,
                    x: enemy.x,
                    y: enemy.y,
                    vx: Math.cos(angle) * speed,
                    vy: Math.sin(angle) * speed,
                    life: 100,
                    enemy: true
                };
                
                this.projectiles.push(projectileData);
                this.gameArea.appendChild(projectile);
            }

            updateProjectiles(deltaTime) {
                this.projectiles.forEach((projectile, index) => {
                    projectile.x += projectile.vx;
                    projectile.y += projectile.vy;
                    projectile.life -= deltaTime / 16;
                    
                    projectile.element.style.left = projectile.x + 'px';
                    projectile.element.style.top = projectile.y + 'px';
                    
                    if (projectile.life <= 0 || projectile.x < 0 || projectile.x > window.innerWidth ||
                        projectile.y < 0 || projectile.y > window.innerHeight) {
                        projectile.element.remove();
                        this.projectiles.splice(index, 1);
                        return;
                    }
                    
                    if (projectile.enemy) {
                        const dx = projectile.x - this.player.x;
                        const dy = projectile.y - this.player.y;
                        if (Math.sqrt(dx * dx + dy * dy) < 30) {
                            this.damagePlayer(10);
                            projectile.element.remove();
                            this.projectiles.splice(index, 1);
                        }
                    } else {
                        this.enemies.forEach((enemy, enemyIndex) => {
                            const dx = projectile.x - enemy.x;
                            const dy = projectile.y - enemy.y;
                            if (Math.sqrt(dx * dx + dy * dy) < 35) {
                                enemy.health--;
                                projectile.element.remove();
                                this.projectiles.splice(index, 1);
                                
                                if (enemy.health <= 0) {
                                    this.destroyEnemy(enemyIndex);
                                    this.addScore(100 * (1 + this.combo));
                                    this.addCombo();
                                }
                            }
                        });
                    }
                });
            }

            updatePowerups(deltaTime) {
                this.powerups.forEach((powerup, index) => {
                    powerup.life -= deltaTime / 16;
                    
                    const dx = powerup.x - this.player.x;
                    const dy = powerup.y - this.player.y;
                    if (Math.sqrt(dx * dx + dy * dy) < 40) {
                        this.collectPowerup(powerup);
                        powerup.element.remove();
                        this.powerups.splice(index, 1);
                    } else if (powerup.life <= 0) {
                        powerup.element.remove();
                        this.powerups.splice(index, 1);
                    }
                });
            }

            collectPowerup(powerup) {
                switch(powerup.type) {
                    case 'health':
                        this.player.health = Math.min(this.player.maxHealth, this.player.health + 30);
                        break;
                    case 'energy':
                        this.player.energy = Math.min(this.player.maxEnergy, this.player.energy + 50);
                        break;
                    case 'score':
                        this.addScore(500);
                        break;
                }
                this.createParticles(powerup.x, powerup.y, '#ffd700', 10);
                this.updateHUD();
            }

            destroyEnemy(index) {
                const enemy = this.enemies[index];
                this.createExplosion(enemy.x, enemy.y);
                this.createParticles(enemy.x, enemy.y, '#ff4444', 15);
                enemy.element.remove();
                this.enemies.splice(index, 1);
                
                if (this.enemies.length === 0) {
                    this.completeWave();
                }

            updateWaveDisplay() {

                if (currentWaveElement) {

            gameLoop() {
                if (!this.isGameRunning || this.isPaused) return;
                
                const currentTime = Date.now();
                const deltaTime = currentTime - this.lastTime;
                this.lastTime = currentTime;
                
                if (this.isMobile) {
                    this.updatePlayerPosition();
                }
                
                this.energyRegenTimer += deltaTime;
                if (this.energyRegenTimer > 200) {
                    this.player.energy = Math.min(this.player.maxEnergy, this.player.energy + 2);
                    this.energyRegenTimer = 0;
                    this.updateHUD();
                }
                
                if (this.combo > 0) {
                    this.comboTimer -= deltaTime / 16;
                    if (this.comboTimer <= 0) {
                        this.combo = 0;
                        this.updateHUD();
                    }
                }
                
                this.powerupSpawnTimer += deltaTime;
                if (this.powerupSpawnTimer > 15000) {
                    if (Math.random() < 0.3) {
                        this.spawnPowerup();
                    }
                    this.powerupSpawnTimer = 0;
                }
                
                this.updateEnemies(deltaTime);
                this.updateProjectiles(deltaTime);
                this.updatePowerups(deltaTime);
                
                requestAnimationFrame(() => this.gameLoop());
            }
